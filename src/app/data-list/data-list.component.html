<div>
    <button (click)="clearCache()">Clear Cache and Reload Data</button>
    <p>Cache status: {{ hasCache ? 'Exists' : 'Does not exist' }}</p>
  </div>
  <div *ngIf="data">
    <ul>
      <li *ngFor="let item of data">
        {{ item.title }}
      </li>
    </ul>
  </div>
  <div *ngIf="!data">
    Loading...
  </div>
